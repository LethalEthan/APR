{{ template "header.html" .}}
<body>
<div class="container mt-5 mb-5 d-flex align-items-center justify-content-center flex-column">
    <div class="card text mb-3 bg-dark text-light" style="max-width: 18rem;">
        <div class="card-header">Log in</div>
        <div class="card-body">
            <h5 class="card-title">Please enter your log in details</h5>
            <!--If there's an error, display the error-->
            {{ if .ErrorTitle}}
            <p class="bg-danger">
                {{.ErrorTitle}}: {{.ErrorMessage}}
            </p>
            {{end}}
            <form class="form d-flex flex-column align-items-center" action="/u/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                <button type="submit" class="btn btn-primary text-light" style="background-color: #9260e0; margin-top: 16px;">Login</button>
            </form>
        </div>
      </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                </div>
            </div>
        </div>
    </div>
</div>

{{ template "footer.html" .}}
