{{ template "header.html" .}}

<body>
    <div class="d-flex justify-content-center">
        <div class="card text-center" data-bs-theme="dark">
            <div class="card-header">Profile</div>
            <div class="card-body">
                <div class="flex-column d-flex">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text">First Name</span>
                        <input id="msg" type="text" class="form-control" name="msg" placeholder="{{.fname}}">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Last Name</span>
                        <input id="msg" type="text" class="form-control" name="msg" placeholder="{{.lname}}">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input id="msg" type="text" class="form-control" name="msg" placeholder="{{.email}}">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">DOB</span>
                        <input id="startDate" class="form-control" type="date" value="{{.date}}" onfocus="(this.type='date')"/>
                        <span id="startDateSelected"></span>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Text</span>
                        <input id="msg" type="text" class="form-control" name="msg" placeholder="{{.wellnessgoals}}">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Text</span>
                        <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
                      </div>
                    </form>

                <span class="pBtnPadding"><a href="coaching.html" class="btn lightP"data-bs-theme="dark">Coaching</a></span>
                -->
            </div>
            </div>
        </div>
    </div>
